<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress Steps</title>
  </head>
  <body>
    <div class="container">
      <div id="1" class="step stepTraversed">1</div>
      <div class="line linePending"></div>
      <div id="2" class="step stepPending">2</div>
      <div class="line linePending"></div>
      <div id="3" class="step stepPending">3</div>
      <div class="line linePending"></div>
      <div id="4" class="step stepPending">4</div>
      <div class="actionContainer">
        <input
          id="btnPrevious"
          type="button"
          class="button buttonDisabled"
          value="Prev"
          onclick="previousStep()"
        />
        <input
          id="btnNext"
          type="button"
          class="button buttonActive"
          value="Next"
          onclick="nextStep()"
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
